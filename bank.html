<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">
            Welcome to my 
            <span class="font-bold text-lime-500">
                accounts statements
            </span>
        </h1>
    </header>
     <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-lime-500  p-8 rounded-lg text-center">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl" >$<span id="add-money">00</span></h2>
                </div>
                <div class="bg-teal-500	  p-8 rounded-lg text-center">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-money">00</span></h2>
                </div>
                <div class="bg-fuchsia-500  p-8 rounded-lg text-center">
                    <h4 class="text-2xl">Current Balance</h4>
                    <h2 class="text-5xl">$<span id="main-balance">1200</span></h2>
                </div>   
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-500  p-8 rounded-lg ">
                    <h4 class="text-2xl mb-8  text-white">Please Deposite</h4>
                    <input class="block	w-9/12 px-4 mb-2 rounded-lg	" type="text" name="" id="deposite" placeholder="$ Ammount you want to Deposite">
                    <button id="btn-deposite" class="bg-sky-400 hover:bg-green-500 px-5 py-3 rounded-xl text-white">Deposite</button>
                </div>
                <div class="bg-violet-500  p-8 rounded-lg ">
                    <h4 class="text-2xl mb-8  text-white">Please Withdraw</h4>
                    <input class="block	w-9/12 px-4 mb-2 rounded-lg	" type="text" name="" id="withdraw" placeholder="$ Ammount you want to Withdraw">
                    <button id="btn-widthdraw" class="bg-sky-400 hover:bg-green-500 px-5 py-3 rounded-xl text-white">Withdraw</button>
                </div>   
            </div>
        </section>

     </main>

     <script src="js/deposite.js"></script>
     <script src="js/withdraw.js"></script>
</body>
</html>
