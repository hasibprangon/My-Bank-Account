<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <header>
    <h1 class="text-5xl text-center	mt-6">Welcome to my <span class="font-bold text-stone-600">Bank account</span> </h1>
   </header>
   <main>
    <section class="bg-indigo-300 w-9/12 mx-auto mt-12 p-8 rounded-md">
        <h3 class="text-4xl font-medium	mb-5">Please login</h3>
        <div>
            <input class="block	w-9/12 px-4 mb-2 rounded-lg	" type="email" name="" id="user-email" placeholder="Please enter your E-mail">
            <input class="block	w-9/12 px-4 mb-2 rounded-lg	" type="password" name="" id="user-pass" placeholder="Password">
            <button id="btn-submit" class="bg-teal-700	hover:bg-blue-700 px-5 py-3 rounded-xl text-white">Submit</button>
        </div>
    </section>
   </main>

   <script src="js/login.js"></script>
</body>
</html>
